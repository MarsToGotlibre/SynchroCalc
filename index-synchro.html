<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SynchroCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-synch.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>SynchroCalc</h1>
    </header>

    <main class=" page container-fluid">
        <div class="row g-3"> <!-- Ã  supprimer ou changer si possible -->
            <section class="col-12 col-lg-6 "> <!-- Element Choice and PCS -->
                <div class="Card shadow-sm"> <!-- PCS -->
                    <h2>Element Composer</h2>

                    <div class="div-elem-disp">Element</div>

                    <ul class="nav nav-pills my-3 " id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link " id="pills-block-lines-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-block-lines" type="button" role="tab"
                                aria-controls="pills-block-lines" aria-selected="false">Linear and Rotating
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-intersection-no-hold-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-intersection-no-hold" type="button" role="tab"
                                aria-selected="false">Intersection & No
                                Hold</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-other-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-other" type="button" role="tab"
                                aria-selected="true">Other</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade " id="pills-block-lines" role="tabpanel"
                            aria-labelledby="pills-block-lines-tab" tabindex="0">

                        </div>
                        <div class="tab-pane fade" id="pills-intersection-no-hold" role="tabpanel"
                            aria-labelledby="pills-profile-tab" tabindex="0">
                            ...
                        </div>

                        <!-- Other -->
                        <div class="tab-pane fade show active" id="pills-other" role="tabpanel"
                            aria-labelledby="pills-other-tab" tabindex="0">

                            <div class="col-12 mb-3">
                                <h6>Elements</h6>

                                <div class="btn-group d-flex flex-wrap align-items-center" role=" group"
                                    aria-label="Basic radio toggle button group">

                                    <!-- Other Elements -->
                                    <div class="btn-group me-2 mb-2" role="group" aria-label="First group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnPa"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary rounded-start-pill" for="btnPa">Pa</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnSySp"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnSySp">SySp</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnTrE"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnTrE">TrE</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnTwE"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary rounded-end-circle"
                                            for="btnTwE">TwE</label>
                                    </div>

                                    <!-- Downgradables Elements -->
                                    <div class="btn-group me-2 mb-2" role="group" aria-label="Downgradable Elements">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnME"
                                            autocomplete="off">
                                        <label class="btn  btn-outline-secondary rounded-start-pill"
                                            for="btnME">ME</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnGL"
                                            autocomplete="off">
                                        <label class="btn btn-outline-secondary rounded-end-circle "
                                            for="btnGL">GL</label>
                                    </div>

                                    <!-- 1 Lvl -->
                                    <div class="btn-group me-2 mb-2" role="group" aria-label="One Lvl">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnMi"
                                            autocomplete="off">
                                        <label class="btn btn-outline-third rounded-start-pill" for="btnMi"
                                            title="Mixed Element">Mi</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnCrL"
                                            autocomplete="off">
                                        <label class="btn btn-outline-third" for="btnCrL"
                                            title="Creative Lift">CrL</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnCrI"
                                            autocomplete="off">
                                        <label class="btn btn-outline-third rounded-end-circle " for="btnCrI"
                                            title="Creative Intersection ">CrI</label>


                                    </div>

                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <h6>Downgrades</h6>

                                <div class="btn-group btn-group-sm " role=" group" aria-label="Downgrades">
                                    <input type="radio" class="btn-check" name="Downgradables" id="1downgrade"
                                        autocomplete="off">
                                    <label class="rounded-start-pill btn btn-outline-secondary" for="1downgrade"> &lt;
                                    </label>

                                    <input type="radio" class="btn-check" name="Downgradables" id="2downgrade"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary rounded-end-circle"
                                        for="2downgrade">&lt;&lt;</label>

                                </div>

                            </div>
                            <div class="col-12 mb-3">
                                <h6>Levels</h6>

                                <div class="btn-group" role="group" aria-label="Levels Others">
                                    <input type="radio" class="btn-check" name="Levels Other" id="LvlB"
                                        autocomplete="off">
                                    <label class="btn btn-outline-third rounded-start-pill" for="LvlB"> B</label>

                                    <input type="radio" class="btn-check" name="Levels Other" id="Lvl1"
                                        autocomplete="off">
                                    <label class="btn btn-outline-third" for="Lvl1">1</label>

                                    <input type="radio" class="btn-check" name="Levels Other" id="Lvl2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-third" for="Lvl2">2</label>

                                    <input type="radio" class="btn-check" name="Levels Other" id="Lvl3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-third" for="Lvl3">3</label>

                                    <input type="radio" class="btn-check" name="Levels Other" id="Lvl4"
                                        autocomplete="off">
                                    <label class="btn btn-outline-third rounded-end-circle" for="Lvl4">4</label>

                                </div>

                            </div>
                        </div>
                        <h6>GOE</h6>

                        <div class="btn-group btn-group-sm" role="group" aria-label="GOE">
                            <input type="radio" class="btn-check" name="GOE" id="GOE-5" autocomplete="off">
                            <label class="btn btn-outline-danger rounded-start-pill" for="GOE-5"> -5 </label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE-4" autocomplete="off">
                            <label class="btn btn-outline-danger" for="GOE-4">-4</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE-3" autocomplete="off">
                            <label class="btn btn-outline-danger" for="GOE-3">-3</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE-2" autocomplete="off">
                            <label class="btn btn-outline-danger" for="GOE-2">-2</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE-1" autocomplete="off">
                            <label class="btn btn-outline-danger " for="GOE-1">-1</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE0" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="GOE0">0</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE1" autocomplete="off">
                            <label class="btn btn-outline-success" for="GOE1">+1</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE2" autocomplete="off">
                            <label class="btn btn-outline-success" for="GOE2">+2</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE3" autocomplete="off">
                            <label class="btn btn-outline-success" for="GOE3">+3</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE4" autocomplete="off">
                            <label class="btn btn-outline-success" for="GOE4">+4</label>

                            <input type="radio" class="btn-check" name="GOE" id="GOE5" autocomplete="off">
                            <label class="btn btn-outline-success rounded-end-circle" for="GOE5">+5</label>

                        </div>


                    </div>
                </div>

            </section>
            <section> <!-- Program calcul -->

            </section>
        </div>
    </main>

</body>

</html>
