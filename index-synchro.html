<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SynchroCalc</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style-synch.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>SynchroCalc</h1>
    </header>

    <main>
        <section> <!-- Element Choice and PCS -->
            <h2>Element Composer</h2>

            <div>Element</div>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="pills-block-lines-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-block-lines" type="button" role="tab" aria-selected="false">Block &
                        Lines</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-intersection-no-hold-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-intersection-no-hold" type="button" role="tab"
                        aria-selected="false">Intersection & No
                        Hold</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-other-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-other" type="button" role="tab" aria-selected="true"
                        disabled>Other</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade " id="pills-block-lines" role="tabpanel"
                    aria-labelledby="pills-block-lines-tab" tabindex="0">

                </div>
                <div class="tab-pane fade" id="pills-intersection-no-hold" role="tabpanel"
                    aria-labelledby="pills-profile-tab" tabindex="0">
                    ...
                </div>

                <!-- Other -->
                <div class="tab-pane fade show active" id="pills-other" role="tabpanel"
                    aria-labelledby="pills-other-tab" tabindex="0">

                    <h6>Elements</h6>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnPa" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnPa">Pa</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnSySp" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnSySp">SySp</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnTrE" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnTrE">TrE</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnTwE" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnTwE">TwE</label>
                        </div>

                        <!-- Downgradables Elements -->
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnME" autocomplete="off">
                            <label class="btn  btn-outline-secondary" for="btnME">ME</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnGL" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btnGL">GL</label>
                        </div>

                        <!-- 1 Lvl -->
                        <div class="btn-group me-2" role="group" aria-label="Third group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnMi" autocomplete="off">
                            <label class="btn btn-outline-third" for="btnMi" title="Mixed Element">Mi</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnCrL" autocomplete="off">
                            <label class="btn btn-outline-third" for="btnCrL" title="Creative Lift">CrL</label>


                        </div>

                    </div>


                </div>

            </div>

        </section>
        <section> <!-- Program calcul -->

        </section>
    </main>

</body>

</html>
