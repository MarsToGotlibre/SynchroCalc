<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>FSCalc</title>
</head>
<body>
  <h1>Figure Skating Score Calculator</h1>

  <div class="container m-0">
    <div class="row">
      <div class="col">
        <nav>
          <div class="nav nav-tabs" id="ele-sel-nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-jmp-tab" data-toggle="tab" href="#nav-jmp" role="tab" aria-controls="nav-jmp" aria-selected="true">Jumps</a>
            <a class="nav-item nav-link" id="nav-sp-tab" data-toggle="tab" href="#nav-sp" role="tab" aria-controls="nav-sp" aria-selected="false">Spins</a>
            <a class="nav-item nav-link" id="nav-seq-tab" data-toggle="tab" href="#nav-seq" role="tab" aria-controls="nav-seq" aria-selected="false">Sequences</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-jmp" role="tabpanel" aria-labelledby="nav-jmp-tab">
            <h2>Jumps</h2>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary">&lt;</button>
              <button type="button" class="btn btn-outline-primary">&lt;&lt;</button>
              <button type="button" class="btn btn-outline-primary">e</button>
              <button type="button" class="btn btn-outline-primary">+REP</button>
              <button type="button" class="btn btn-outline-primary">x</button>
              <button type="button" class="btn btn-outline-primary">*</button>
            </div>

            <div id="a">
              <button type="button" class="btn btn-primary">A</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="t">
              <button type="button" class="btn btn-primary">T</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="s">
              <button type="button" class="btn btn-primary">S</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="lo">
              <button type="button" class="btn btn-primary">Lo</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="f">
              <button type="button" class="btn btn-primary">F</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="lz">
              <button type="button" class="btn btn-primary">Lz</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <div id="eu">
              <button type="button" class="btn btn-primary">Eu</button>
              <button type="button" class="btn btn-outline-primary">1</button>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-sp" role="tabpanel" aria-labelledby="nav-sp-tab">
            <h2>Spins</h2>

            <div class="btn-group">
              <button type="button" class="btn btn-outline-dark">F</button>
              <button type="button" class="btn btn-outline-dark">C</button>
              <button type="button" class="btn btn-outline-dark">V</button>
              <button type="button" class="btn btn-outline-dark">*</button>
            </div>

            <div id="usp">
              <button type="button" class="btn btn-dark">USp</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <div id="lsp">
              <button type="button" class="btn btn-dark">LSp</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <div id="csp">
              <button type="button" class="btn btn-dark">CSp</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <div id="ssp">
              <button type="button" class="btn btn-dark">SSp</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <div id="cosp">
              <button type="button" class="btn btn-dark">CoSp</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

          </div>
          <div class="tab-pane fade" id="nav-seq" role="tabpanel" aria-labelledby="nav-seq-tab">
            <h2>Sequences</h2>

            <div class="btn-group">
              <button type="button" class="btn btn-outline-info">*</button>
            </div>

            <div id="stsq">
              <button type="button" class="btn btn-info">StSq</button>
              <button type="button" class="btn btn-outline-info">B</button>
              <button type="button" class="btn btn-outline-info">1</button>
              <button type="button" class="btn btn-outline-info">2</button>
              <button type="button" class="btn btn-outline-info">3</button>
              <button type="button" class="btn btn-outline-info">4</button>
            </div>

            <div id="chsq">
              <button type="button" class="btn btn-info">ChSq</button>
              <button type="button" class="btn btn-outline-info">1</button>
            </div>
          </div>

          <div id="goe-sel">
            <h2>GOE</h2>
            <div class="btn-toolbar" role="toolbar" aria-label="GOE Selector">
              <div class="btn-group pr-2" role="group" aria-label="pos GOE">
                <button type="button" class="btn btn-danger">-5</button>
                <button type="button" class="btn btn-outline-danger">-4</button>
                <button type="button" class="btn btn-outline-danger">-3</button>
                <button type="button" class="btn btn-outline-danger">-2</button>
                <button type="button" class="btn btn-outline-danger">-1</button>

              </div>
              <div class="btn-group" role="group" aria-label="zero GOE">
                <button type="button" class="btn btn-dark">0</button>
              </div>
              <div class="btn-group pl-2" role="group" aria-label="neg GOE">

                <button type="button" class="btn btn-outline-success">1</button>
                <button type="button" class="btn btn-outline-success">2</button>
                <button type="button" class="btn btn-outline-success">3</button>
                <button type="button" class="btn btn-outline-success">4</button>
                <button type="button" class="btn btn-success">5</button>

              </div>

            </div>

          </div>
        </div>
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>


</body>
</html>
