<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="basevalues.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>FSCalc</title>
</head>
<body>
  <h1>Figure Skating Score Calculator</h1>

  <div class="container-fluid m-0 p-0">
    <div class="row">
      <div class="col-md-6">
        <h5>Selected element</h5>
        <div id="elem-disp-div">
          <!-- <p id="elem-disp"><span id=goeDisplay>test</span></p>  -->
          <span id="elem-disp">Element</span><span id="goeDisplay">GOE</span>
        </div>
        <nav>
          <div class="nav nav-tabs" id="ele-sel-nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-jmp-tab" data-toggle="tab" href="#nav-jmp" role="tab" aria-controls="nav-jmp" aria-selected="true">Jumps</a>
            <a class="nav-item nav-link" id="nav-sp-tab" data-toggle="tab" href="#nav-sp" role="tab" aria-controls="nav-sp" aria-selected="false">Spins</a>
            <a class="nav-item nav-link" id="nav-seq-tab" data-toggle="tab" href="#nav-seq" role="tab" aria-controls="nav-seq" aria-selected="false">Sequences</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active nav-jmp" id="nav-jmp" role="tabpanel" aria-labelledby="nav-jmp-tab">
            <h3>Add Jump</h3>
            <h6>Type</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-primary">A</button>
              <button type="button" class="btn btn-outline-primary">T</button>
              <button type="button" class="btn btn-outline-primary">S</button>
              <button type="button" class="btn btn-outline-primary">Lo</button>
              <button type="button" class="btn btn-outline-primary">F</button>
              <button type="button" class="btn btn-outline-primary">Lz</button>
              <button type="button" class="btn btn-outline-primary">Eu</button>
            </div>

            <h6>Rotations</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-primary">0</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <h6>Info</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary addJump">+</button>
              <button type="button" class="btn btn-outline-primary setUr">&lt;</button>
              <button type="button" class="btn btn-outline-primary setDg">&lt;&lt;</button>
              <button type="button" class="btn btn-outline-primary setEdge">e</button>
              <button type="button" class="btn btn-outline-primary setREP">+REP</button>
              <button type="button" class="btn btn-outline-primary setBonus">x</button>
              <button type="button" class="btn btn-outline-primary setInvalid">*</button>
            </div>


          </div>
          <div class="tab-pane fade nav-sp" id="nav-sp" role="tabpanel" aria-labelledby="nav-sp-tab">
            <h3>Add Spin</h3>
            <h6>Type</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-dark">USp</button>
              <button type="button" class="btn btn-outline-dark">LSp</button>
              <button type="button" class="btn btn-outline-dark">CSp</button>
              <button type="button" class="btn btn-outline-dark">SSp</button>
              <button type="button" class="btn btn-outline-dark">CoSp</button>

            </div>
            <h6>Level</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-dark">0</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <h6>Info</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-dark setFly">F</button>
              <button type="button" class="btn btn-outline-dark setCOF">C</button>
              <button type="button" class="btn btn-outline-dark setSpinV">V</button>
              <button type="button" class="btn btn-outline-dark setInvalid">*</button>
            </div>

          </div>

          <div class="tab-pane fade nav-seq" id="nav-seq" role="tabpanel" aria-labelledby="nav-seq-tab">
            <h3>Add Sequence</h3>

            <h6>Type</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-info">StSq</button>
              <button type="button" class="btn btn-outline-info">ChSq</button>
            </div>

            <h6>Level</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-info">0</button>
              <button type="button" class="btn btn-outline-info">B</button>
              <button type="button" class="btn btn-outline-info">1</button>
              <button type="button" class="btn btn-outline-info">2</button>
              <button type="button" class="btn btn-outline-info">3</button>
              <button type="button" class="btn btn-outline-info">4</button>
            </div>

            <h6>Info</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-info setInvalid">*</button>
            </div>


          </div>


          <div id="goe-sel">
            <h6>GOE</h6>
            <div class="btn-toolbar setGOE" role="toolbar" aria-label="GOE Selector">
              <div class="btn-group pr-2" role="group" aria-label="pos GOE">
                <button type="button" class="btn btn-danger">-5</button>
                <button type="button" class="btn btn-outline-danger">-4</button>
                <button type="button" class="btn btn-outline-danger">-3</button>
                <button type="button" class="btn btn-outline-danger">-2</button>
                <button type="button" class="btn btn-outline-danger">-1</button>

              </div>
              <div class="btn-group" role="group" aria-label="zero GOE">
                <button type="button" class="btn btn-dark">0</button>
              </div>
              <div class="btn-group pl-2" role="group" aria-label="neg GOE">

                <button type="button" class="btn btn-outline-success">1</button>
                <button type="button" class="btn btn-outline-success">2</button>
                <button type="button" class="btn btn-outline-success">3</button>
                <button type="button" class="btn btn-outline-success">4</button>
                <button type="button" class="btn btn-success">5</button>

              </div>

            </div>

          </div>
          <div>
            <button type="button" class="btn btn-outline-danger clearEntry">Clear Entry</button>
            <button type="button" class="btn btn-outline-success addElement">Add Element</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Executed Element</th>
              <th scope="col">Base Value</th>
              <th scope="col">GOE</th>
              <th scope="col">GOE Value</th>
              <th scope="col">Score</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="displayTable">
            <!-- <tr>
              <td>1</td>
              <td>1A&lt;*</td>
              <td>1.1</td>
              <td>+4</td>
              <td>0.5</td>
              <td>1.6</td>
              <td><i class="delete far fa-trash-alt"></i></td>
            </tr> -->
          </tbody>
        </table>
        <p id="tes-box"><span>Technical Element Score: </span><span id="tes"></span> </p>
      </div>
    </div>


  </div>

</body>
</html>
